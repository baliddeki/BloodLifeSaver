name: Dev Environment

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: self-hosted, dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Frontend
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Test API
        working-directory: ./api
        run: |
          npm install --legacy-peer-deps
          npm run build

  build:
    runs-on: self-hosted, dev
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u bryanari --password-stdin

      - name: Build and Push Frontend
        working-directory: ./frontend
        run: |
          docker build -t bryanari/bloodlifesaver-frontend:dev .
          docker push bryanari/bloodlifesaver-frontend:dev

      - name: Build and Push API
        working-directory: ./api
        run: |
          docker build -t bryanari/bloodlifesaver-api:dev .
          docker push bryanari/bloodlifesaver-api:dev

  deploy:
    runs-on: self-hosted, dev
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Environment File
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "NEXT_PUBLIC_API_URL=http://localhost:5000" >> .env

      - name: Deploy to Local PC
        run: |
          docker-compose -f docker-compose.dev.yml down || true
          docker-compose -f docker-compose.dev.yml pull
          docker-compose -f docker-compose.dev.yml up -d

      - name: Health Check
        run: |
          sleep 10
          curl -f http://localhost:3000 || echo "Frontend starting..."
          curl -f http://localhost:5000/health || echo "API starting..."