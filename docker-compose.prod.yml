version: '3.8'

services:
  frontend:
    image: bryanari/bloodlifesaver-frontend:latest
    ports:
      - "30083:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://ldapgit.cranecloud.io:31083
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  api:
    image: bryanari/bloodlifesaver-api:latest
    ports:
      - "31083:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M